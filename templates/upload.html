<!DOCTYPE html>
<html>
<head>
    <title>Upload GPX File</title>
</head>
<body>
    <h1>Upload your GPX file</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".gpx">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
